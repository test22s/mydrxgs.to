<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .product {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .price {
            font-size: 16px;
            margin: 10px 0;
        }
        .rating {
            margin: 10px 0;
        }
        .rating span {
            font-size: 16px;
        }
        .add-to-cart {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .quantity button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="super-trump.png" alt="Super Trump">
            <h2>SUPER TRUMP</h2>
            <div class="price">0.0021 BTC / 0.0802 ETH</div>
            <p>Contains 80 of MDMA.</p>
            <div class="rating">
                <span>★★★★☆</span>
            </div>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
        <div class="product">
            <img src="tesla.png" alt="Tesla">
            <h2>TESLA</h2>
            <div class="price">0.0023 BTC / 0.0832 ETH</div>
            <p>Contains 100 of MDMA.</p>
            <div class="rating">
                <span>★★★★★</span>
            </div>
            <div class="quantity">
                <button>-</button>
                <span>-4</span>
                <button>+</button>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
