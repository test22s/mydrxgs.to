<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYDRUGS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #000, #353535);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    position: absolute;
    top: 0;
}

.logo img {
    height: 70px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 20px;
    
    border: 1.4px solid white ;
    border-radius: 6px;
    padding: 8px;
}

nav ul li a:hover{
    background-color: white;
    color: black;
    font-weight: bolder;
}

.menu-icon {
    display: none;
    font-size: 30px;
    cursor: pointer;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
}

.center-image img {
    margin-top: 36px;
    width: 800px;
    height: auto;
}

@media (max-width: 768px) {
    .menu-icon {
        display: block;
    }

    nav ul {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 70px;
        right: 20px;
        border: 1px solid #444;
        padding: 20px;
    }

    nav ul.show {
        display: flex;
    }

    nav ul li {
        margin-bottom: 10px;
    }

    nav ul li a {
        font-size: 18px;
    }


}

</style>
<body>
    <header>
        <div class="logo">
            <img src="mydrugslogo.jpg" alt="MYDRUGS Logo">
        </div>
        <nav>
            <ul>
                <li><a href="mydrxgs.html">SHOP</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">SAFETY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="menu-icon">
            &#9776;
        </div>
    </header>
    <main>
        <div class="center-image">
            <img src="mydrugshome-removebg-preview.png  " alt="MYDRUGS Center Image">
        </div>
    </main>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
